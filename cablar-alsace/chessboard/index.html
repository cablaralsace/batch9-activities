<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>

</head>
<link href="assets\stylesheets\style.css" rel="stylesheet">
<body>


    <div class="header">
        <img src="assets/images/adventuretimeheader.png">
    </div>
    
    <div class="chessboard">
        <!--R1-->

        <div class="light"><img src="assets/images/rook-light.png"></div>
        <div class="dark"><img src="assets/images/horse-light.png"></div>
        <div class="light"><img src="assets/images/bishop-light.png"></div>
        <div class="dark"><img src="assets/images/king-light.png"></div>
        <div class="light"><img src="assets/images/queen-light.png"></div>
        <div class="dark"><img src="assets/images/bishop-light.png"></div>
        <div class="light"><img src="assets/images/horse-light.png"></div>
        <div class="dark"><img src="assets/images/rook-light.png"></div>
        <!-- R2 -->
        <div class="dark"><img src="assets/images/pawn.png"></div>
        <div class="light"><img src="assets/images/pawn.png"></div>
        <div class="dark"><img src="assets/images/pawn.png"></div>
        <div class="light"><img src="assets/images/pawn.png"></div>
        <div class="dark"><img src="assets/images/pawn.png"></div>
        <div class="light"><img src="assets/images/pawn.png"></div>
        <div class="dark"><img src="assets/images/pawn.png"></div>
        <div class="light"><img src="assets/images/pawn.png"></div>
        <!-- R3 -->
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <!-- R4 -->
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <!-- R5 -->
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <!-- R6 -->
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <!-- R7 -->
        <div class="light"><img src="assets/images/pawn.png"></div>
        <div class="dark"><img src="assets/images/pawn.png"></div>
        <div class="light"><img src="assets/images/pawn.png"></div>
        <div class="dark"><img src="assets/images/pawn.png"></div>
        <div class="light"><img src="assets/images/pawn.png"></div>
        <div class="dark"><img src="assets/images/pawn.png"></div>
        <div class="light"><img src="assets/images/pawn.png"></div>
        <div class="dark"><img src="assets/images/pawn.png"></div>
        <!-- R8 -->
        <div class="dark"><img src="assets/images/rook-dark.png"></div>
        <div class="light"><img src="assets/images/horse-dark.png"></div>
        <div class="dark"><img src="assets/images/bishop-dark.png"></div>
        <div class="light"><img src="assets/images/king-dark.png"></div>
        <div class="dark"><img src="assets/images/queen-dark.png"></div>
        <div class="light"><img src="assets/images/bishop-dark.png"></div>
        <div class="dark"><img src="assets/images/horse-dark.png"></div>
        <div class="light"><img src="assets/images/rook-dark.png"></div>
    </div>
</body>
</html>
